	<script>
	//get widget from url
	var $_GET = {};
	if(document.location.toString().indexOf('?') !== -1) {
		var query = document.location
					   .toString()
					   // get the query string
					   .replace(/^.*?\?/, '')
					   // and remove any existing hash string (thanks, @vrijdenker)
					   .replace(/#.*$/, '')
					   .split('&');

		for(var i=0, l=query.length; i<l; i++) {
		   var aux = decodeURIComponent(query[i]).split('=');
		   $_GET[aux[0]] = aux[1];
		}
	}

	var engibear = 
	{
		widget_src:$_GET['widget'],
		manifest:[
		{id: "bubble", src:"common_assets/img/bubble.png"},
		{id: "ok_button", src:"common_assets/img/ok_button.png"},
		{id: "replay_button", src:"common_assets/img/replay_button.png"},
		{id: "finger", src:"common_assets/img/finger.png"},
		{id: "ring", src:"common_assets/img/ring.png"},
		{id: "books", src:"common_assets/img/books.png"},
		{id: "engibear", src:"common_assets/img/engibear.png"},
		{id: "engi_smile", src:"common_assets/img/engi_smile.jpg"},
		{id: "engiblink", src:"common_assets/img/engiblink.png"},
		{id: "shine_thick", src:"common_assets/img/shine_thick.png"}]
	};
	
	if(engibear.widget_src == undefined)
	{
	 //engibear.widget_src = "engibears_bridge";
	 engibear.widget_src = "engilinas_trains";
	}
	</script>
